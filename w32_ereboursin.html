<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>w32 - Beneficios Home Office</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h1>Beneficios Home Office</h1>
<div id="w32"></div>
  <script>var margin = {top: 20, right: 30, bottom: 40, left: 180},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#w32")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/aaizemberg/vis/gh-pages/2020/w32_data.csv").then(function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 35])
    .range([ 0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
      .style("text-anchor", "end");

  // Y axis
  var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(data.map(function(d) { return d.benefit_of_remote_work; }))
    .padding(.2);
  svg.append("g")
    .call(d3.axisLeft(y))

  //Bars
  svg.selectAll("myRect")
    .data(data)
    .enter()
    .append("rect")
    .attr("x", x(0) )
    .attr("y", function(d) { return y(d.benefit_of_remote_work); })
    .attr("width", function(d) { return x(d.percentage); })
    .attr("height", y.bandwidth() )
    .attr("fill", "#800080")


    // .attr("x", function(d) { return x(d.Country); })
    // .attr("y", function(d) { return y(d.Value); })
    // .attr("width", x.bandwidth())
    // .attr("height", function(d) { return height - y(d.Value); })
    // .attr("fill", "#69b3a2")

})

</script>
  
  
  </body>
</html>
